<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Showing Appointments</title>
</head>
<body>

<h2>My Appointments</h2>
<table border="1">
	<tr>
		<th>Appointment ID</th>
		<th>Patient ID</th>
		<th>Patient Name</th>
		<th>Slot</th>
		<th>Date</th>
		<th>Doctor ID</th>
		<th>Doctor Name</th>
		<th>Department</th>
	</tr>
	<tr th:each="appointment : ${myAppointmentList}">
		<td th:text="${appointment.appointmentId}"></td>
		<td th:text="${appointment.patientId}"></td>
		<td th:text="${appointment.patientName}"></td>
		<td th:text="${appointment.slot}"></td>
		<td th:text="${appointment.date}"></td>
		<td th:text="${appointment.doctorId}"></td>
		<td th:text="${appointment.doctorName}"></td>
		<td th:text="${appointment.department}"></td>
	</tr>
</table>
<br><br>
 <input type="button" value="Go back!" onclick="history.back()"><br><br>
<a href="./">Go To Main Page</a>
</body>
</html>
